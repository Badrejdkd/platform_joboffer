<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postuler pour {{ job.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Postuler pour {{ job.title }}</h1>

        <!-- Affichage des dÃ©tails de l'emploi -->
        <div class="mb-4">
            <h4>{{ job.company }}</h4>
            <p><strong>Description : </strong>{{ job.description }}</p>
            <p><strong>Lieu : </strong>{{ job.location }}</p>
            <p><strong>Salary : </strong>{{ job.salary }}</p>
        </div>

        <!-- Formulaire de candidature -->
        <h2>Envoyer votre candidature</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Soumettre ma candidature</button>
        </form>
    </div>
</body>
</html>
