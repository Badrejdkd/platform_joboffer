<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postuler pour {{ job.title }}</title>
    <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header Section -->
    <header class="bg-primary text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1><a href="/" class="text-white text-decoration-none">JobFinder</a></h1>
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link text-white" href="/">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="/register/">Inscription</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="/login/">Connexion</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <section class="job-detail">
            <h2 class="display-4 mb-4">{{ job.title }}</h2>
            <p><strong>{{ job.company }}</strong></p>
            <p><i>{{ job.location }}</i></p>
            <p><strong>Salaire :</strong> {{ job.salary|default:"Non spécifié" }}</p>
            <p><strong>Description :</strong></p>
            <p>{{ job.description }}</p>

            <!-- Apply Button -->
            <a href="{% url 'apply_for_job' job.id %}" class="btn btn-primary">Postuler</a>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 JobFinder</p>
    </footer>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb6U5dPe2nApcK4jJ6pFJOk9HkzjqY+Qf9lWyo5Vj+fiNQp5jA" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0p3AD9Bz5lQ01LMiF5gQwFq7EIoTX1h1p1S1tJ7Dlnn6v3hP" crossorigin="anonymous"></script>
</body>

</html>
